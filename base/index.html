<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <!-- <div id="root"><button>Like</button></div> -->
    <div id="root"></div>
    <script>
      /*
        html 태그를 만들어 주는 함수
      */
      const e = React.createElement;

      /*
        class를 통해 React 컴포넌트 만들기
      */
      class LikeButton extends React.Component {
        /*
            생성자 함수에는 props 파라미터가 들어간다?
        */
        constructor(props) {
          super(props);
        }

        /*
            화면에 랜더링 해주는 함수
        */
        render() {
          return e("button", null, "Like"); // <button>Like</button> 태그가 생성된다!
        }
      }
    </script>
    <script>
      /*
        ReactDOM을 통해 React 컴포넌트가 html 상에서 랜더링 된다.
        */
      ReactDOM.render(e(LikeButton), document.querySelector("#root"));
    </script>
  </body>
</html>
