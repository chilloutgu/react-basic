<html>
  <head>
    <meta charset="UTF-8" />
    <title>99dan</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          /*
              this => class의 this? ( 클래스의 해당 인스턴스? )
              function의 this와 다른느낌인듯!
          */
          super(props);
          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: "",
            result: "",
            resultValue: "",
          };
        }

        onSubmit = (e) => {
          e.preventDefault();

          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            this.setState({
              result: "=" + this.state.first * this.state.second + " 딩동댕",
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: "",
            });
          } else {
            this.setState({
              result: "땡!",
              value: "",
            });
          }
        };

        onChange = (e) => {
          this.setState({
            value: e.target.value,
          });
        };

        /*
            input.onChage = (e) => console.log(e.target.value)
            : 입력하는 값이 console에 찍힌다.
            target => event가 발생하는 element?
            수동으로 변경할 값들에 대해서만 setter를 사용한다?
            jsx와 js코드를 섞어쓰지마라
            js코드는 method로 따로 빼놓고 불러쓰기
        */
        render() {
          return (
            <div>
              <div>
                {this.state.first}곱하기{this.state.second}는?{" "}
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button type="submit">입력!</button>
              </form>
              <div>{this.state.result}</div>
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector("#root"));
    </script>
  </body>
</html>
